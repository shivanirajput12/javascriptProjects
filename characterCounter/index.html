<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tweet Counter</h1>

    <textarea id="textInput" placeholder="What's happening?"></textarea>

    <div class="info">
      <p id="counter">
        <span id="current">0</span> / <span id="max">280</span> characters
      </p>
      <p id="wordCounter">Words: <span id="words">0</span></p>
    </div>

    <button id="clearBtn">Clear</button>

    <script src="script.js"></script>
  </body>
</html>
