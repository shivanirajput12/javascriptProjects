<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Carousel</h1>
    <div class="carousel">
      <div id="carouselInner" class="carousel-inner">
        <img src="https://khatushyamdarbar.com/wp-content/uploads/2019/07/khatu-shyam-ji-dharamshala.jpg" alt="Image 1" />
        <img src="https://www.sriramwallpapers.com/god-images/maa-vaishno-wallpapers/thumb/maa-vaishno-devi.jpg" alt="Image 2" />
        <img src="https://thumbs.dreamstime.com/b/lord-radha-krishna-beautiful-wallpaper-hindu-god-colorful-background-163718626.jpg" alt="Image 3" />
        <img src="https://t3.ftcdn.net/jpg/08/25/81/20/360_F_825812058_0N5AGdk2jOeAT8px2WmuOdzgvIAPiaTN.jpg" alt="Image">
      </div>
      <button class="carousel-btn prev-btn">&lt;</button>
      <button class="carousel-btn next-btn">&gt;</button>
    </div>
    <div class="carousel-dots" id="dotsContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
